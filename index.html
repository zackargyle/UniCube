<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>UniCube</title>
    <meta name="author" content="Zack Argye" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <article class="viewport">
        <section id="cube1" class="unicube"></section>
    </article>

    <script src="UniCube.js"></script>
    <script type="text/javascript">
        var htmlCube = document.getElementById("cube1");
        var cube1 = new UniCube(htmlCube, [
            "<center>Welcome to UniCube</center>",
            ["<div class='opaque2'>2 Bottom</div>", "<div class='opaque2'>2 Center</div>", "<div class='opaque2'>2 Top</div>"],
            ["<div class='opaque3'>3 Bottom</div>", "<div class='opaque3'>3 Center</div>", "<div class='opaque3'>3 Top</div>"],
            ["<div class='opaque4'>4 Bottom</div>", "<div class='opaque4'>4 Center</div>", "<div class='opaque4'>4 Top</div>"],
            ["<div class='opaque5'>5 Bottom</div>", "<div class='opaque5'>5 Center</div>", "<div class='opaque5'>5 Top</div>"]
        ]);

        cube1.appendValue(["<div class='opaque6'>6 Bottom</div>", "<div class='opaque6'>6 Center</div>", "<div class='opaque6'>6 Top</div>"]);

        var element = document.createElement("div");
        element.innerHTML = "HELLO WORLD";
        cube1.appendValue(element);

        cube1.onFlipEnd(function(direction, side) {
            console.log(direction, side);
        });

        /*
            If you want to see something cool, 
            set .unicube > div height/width to
            400px instead of 360 :)
        */
    </script>
</body>
</html>
